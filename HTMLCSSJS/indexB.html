<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
.redElements{
    color: red;
}
.bgBlue{
    background-color: blue;
}

    </style>
</head>
<body>
   <h3>CSS Selector</h3> 
   <p>This is simple paragraph to demonstrate css selectors</p>
   <div>
   <p id="secondpara" class="redElements bgBlue">This is another simple paragraph to demonstrate css selectors</p>
   </div>
   <div>
   <p> This is another simple paragraph to demonstrate css selectors </p>
   </div>
</body>
</html>
